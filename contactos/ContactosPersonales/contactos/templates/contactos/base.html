<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agenda de Contactos{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Agenda de Contactos Personal</h1>
                <nav class="flex space-x-4">
                    <a href="{% url 'lista_contactos' %}" class="hover:bg-green-700 px-3 py-2 rounded transition">Lista de Contactos</a>
                    <a href="{% url 'agregar_contacto' %}" class="hover:bg-green-700 px-3 py-2 rounded transition">Agregar Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Scripts -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
